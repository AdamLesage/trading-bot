name: Github Actions Trading
on:
  push:
    branches-ignore:
      - "ga-ignore-*"
  pull_request:
    branches-ignore:
      - "ga-ignore-*"

jobs:
  check_program_exit_status:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: python3 trade.py < .github/workflows/quit-file.txt
      timeout-minutes: 1
  push_to_mirror:
    needs:
      - check_program_exit_status
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url: https://github.com/EpitechPromo2027/B-CNA-410-NAN-4-1-trade-adam.lesage.git
        ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
